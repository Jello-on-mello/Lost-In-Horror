<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost In Horror</title>
    <link rel="icon" type="image/x-icon" href="./src/Sprites/LostInHorror/Icon.png">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: #A9BB8D;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .GameContainer {
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30vw;
            height: 80vh;
            background-color: #A9BB8D;
            top: 150px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./src/Sprites/LostInHorror/BackGround.png");
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: crisp-edges;
            z-index: 0; /* Ensure it is behind the GameContainer */
        }

        .GameDiv {
            position: relative;
            border: 2px solid #ffffff;
            box-shadow: 0 0 30px rgba(0, 100, 0, 0.7);
            overflow: hidden;
            width: 720px;
            height: 720px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -50px;
        }

        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: -30px;
            position: relative;
            z-index: 3;
            top: -70px;
            width: 720px;
        }

        h1 img {
            width: 100%;
            height: auto;
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="GameContainer">
        <h1><img src="./src/Sprites/LostInHorror/Logo.png" alt="𝓛𝓸𝓼𝓽 𝓘𝓷 𝓗𝓸𝓻𝓻𝓸𝓻"></h1>
        <div class="GameDiv">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="description">This is the game description.</div>
    </div>
    <div class="background-image"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
